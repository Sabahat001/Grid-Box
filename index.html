<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
          display: grid;
          grid-template-columns: auto auto auto;
          /* background-color: #f1d117; */
          padding: 10px;
          grid-template-columns: 200px 200px 200px;
        }
        .grid-item {
          background-color: rgba(236, 150, 20, 0.8);
          border: 1px solid rgba(0, 0, 0, 0.8);
          padding: 20px;
          font-size: 30px;
          text-align: center;
          cursor: pointer;
        }
        </style>
</head>
<body>
    <div class="grid-container" id="grid">
        <div class="grid-item" onclick="checkPin(1)">1</div>
        <div class="grid-item" onclick="checkPin(2)">2</div>
        <div class="grid-item" onclick="checkPin(3)">3</div>
        <div class="grid-item" onclick="checkPin(4)">4</div>
        <div class="grid-item" onclick="checkPin(5)">5</div>
        <div class="grid-item" onclick="checkPin(6)">6</div>
        <div class="grid-item" onclick="checkPin(7)">7</div>
        <div class="grid-item" onclick="checkPin(8)">8</div>
        <div class="grid-item" onclick="checkPin(9)">9</div>
    </div>
      <script>
    let clickedCount = 0;
    let clickedDigits = "";

    function checkPin(digit) {
        if (clickedCount < 4) {
            clickedCount++;
            clickedDigits += digit;
        }

        if (clickedCount === 4) {
            if (clickedDigits === "3421") {
                alert("Welcome! Pin is correct.");
            } else {
                alert("Sorry, your pin is incorrect.");
            }
            location.reload();
        }
    }
</script>
</body>
</html>
